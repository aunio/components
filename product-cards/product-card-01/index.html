<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product Card 00</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script type="text/javascript" src="https://kit.fontawesome.com/a81368914c.js" defer></script>
    <script type="text/javascript" src="assets/js/scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="container__card">
        <div class="card__shoesBackground">
          <div class="shoesBackground__gradients">
            <div
              class="gradients__gradient primary-gradient"
              color="blue"
            ></div>
            <div class="gradients__gradient" color="red"></div>
            <div class="gradients__gradient" color="green"></div>
            <div class="gradients__gradient" color="orange"></div>
            <div class="gradients__gradient" color="black"></div>
          </div>

          <h1 class="shoesBackground__title">Nike</h1>
          <img
            loading="lazy"
            src="assets/img/logo.png"
            alt="Logo Nike"
            class="shoesBackground__logo"
          />
          <a href="#" class="shoesBackground__share"
            ><i class="fas fa-share-alt"></i
          ></a>

          <img
            loading="lazy"
            src="assets/img/blue.png"
            alt="Nike Zoom KD12 Blue"
            class="shoesBackground__shoes show"
            color="blue"
          />
          <img
            loading="lazy"
            src="assets/img/red.png"
            alt="Nike Zoom KD12 Red"
            class="shoesBackground__shoes"
            color="red"
          />
          <img
            loading="lazy"
            src="assets/img/green.png"
            alt="Nike Zoom KD12 Green"
            class="shoesBackground__shoes"
            color="green"
          />
          <img
            loading="lazy"
            src="assets/img/orange.png"
            alt="Nike Zoom KD12 Orange"
            class="shoesBackground__shoes"
            color="orange"
          />
          <img
            loading="lazy"
            src="assets/img/black.png"
            alt="Nike Zoom KD12 Black"
            class="shoesBackground__shoes"
            color="black"
          />
        </div>

        <div class="card__info">
          <div class="info__shoes-name">
            <div>
              <h2>Nike Zoom KD12</h2>
              <span>Novo</span>
            </div>
            <h3>Basquete/Casual</h3>
          </div>

          <div class="info__description">
            <h3 class="description__title">Informação do Produto</h3>
            <p class="description__text">
              KD12 foi feito para seu domínio e energia infinitas durante todo o
              jogo com a mais recente inovação na tecnologia Nike Zoom Air.
            </p>
          </div>

          <div class="info__color-container">
            <h3 class="color-container__title">Cor</h3>
            <div class="color-container__colors">
              <span
                class="colors__color active"
                primary="#2175F5"
                color="blue"
              ></span>
              <span class="colors__color" primary="#F84848" color="red"></span>
              <span
                class="colors__color"
                primary="#29b864"
                color="green"
              ></span>
              <span
                class="colors__color"
                primary="#FF5521"
                color="orange"
              ></span>
              <span class="colors__color" primary="#444" color="black"></span>
            </div>
          </div>

          <div class="info__size-container">
            <h3 class="size-container__title">Tamanho</h3>
            <div class="size-container__sizes">
              <span class="sizes__size active">39</span>
              <span class="sizes__size">40</span>
              <span class="sizes__size">41</span>
              <span class="sizes__size">42</span>
              <span class="sizes__size">43</span>
            </div>
          </div>

          <div class="info__buy-price">
            <a href="#" class="buy-price__buy">
              <i class="fas fa-shopping-cart"></i>
              <span>Adicionar</span>
            </a>
            <div class="buy-price__price">
              <span>R$</span>
              <!-- <i class="fas fa-dollar-sign"></i> -->
              <h2>499,99</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
